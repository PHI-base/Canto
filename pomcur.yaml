# PomCur config file  -*- conf -*-
name: PomCur
long_name: Pombe community curation application

"Model::TrackModel":
  schema_class: 'PomCur::TrackDB'
  connect_info:
     - "dbi:SQLite:dbname=/tmp/track-test.db"
authentication:
  default_realm: 'members'
  realms:
    members:
      credential:
        class: 'Password'
        password_field: 'password'
        password_type: 'clear'
      store:
        class: DBIx::Class
        user_class: PomCurModel::Person
        id_field: username
