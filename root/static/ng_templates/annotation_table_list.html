<div class="clearall">
  <div ng-hide="annotations && annotationTypes">
Annotation loading ...
  </div>
  <div ng-show="annotations && annotationTypes"
       id="curs-annotation-tables" class="sect">
    <div ng-repeat="annotationType in annotationTypes">
      <annotation-table annotation-type-name="{{annotationType.name}}"
                        gene-identifier="{{geneIdentifier}}"
                        genotype-identifier="{{genotypeIdentifier}}"></annotation-table>
    </div>
  </div>
</div>
