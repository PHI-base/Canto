<div class="clearall">
  <div ng-hide="annotationTypes.length">
    <img ng-src="{{app_static_path + '/images/spinner.gif'}}"></img>
Annotation loading ...
  </div>
  <div ng-show="annotationTypes.length"
       id="curs-annotation-tables" class="sect">
    <div ng-repeat="annotationType in annotationTypes">
      <annotation-table annotation-type-name="{{annotationType.name}}"
                        feature-id-filter="{{featureIdFilter}}"
                        feature-type-filter="{{featureTypeFilter}}"
                        feature-status-filter="new"
                        feature-filter-display-name="{{featureFilterDisplayName}}"></annotation-table>
      <annotation-table annotation-type-name="{{annotationType.name}}"
                        feature-id-filter="{{featureIdFilter}}"
                        feature-type-filter="{{featureTypeFilter}}"
                        feature-status-filter="existing"
                        feature-filter-display-name="{{featureFilterDisplayName}}"></annotation-table>
    </div>
  </div>
</div>
