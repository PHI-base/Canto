<div class="genotype-list-row-links">
  <div>
    <a ng-class="{disabled: selectedGenotypeId == null }" ng-if="!read_only_curs"
       href="{{curs_root_uri + '/feature/genotype/annotate/' + selectedGenotypeId + '/start/phenotype/'}}">
      Annotate a phenotype for this genotype ...
    </a>
  </div>
  <div>
    <a ng-class="{disabled: selectedGenotypeId == null }" ng-if="!read_only_curs"
       href="{{curs_root_uri + '/feature/genotype/edit/' + selectedGenotypeId}}">Edit details ...</a>
  </div>
  <div>
    <a ng-class="{disabled: selectedGenotypeId == null }" ng-if="!read_only_curs"
       href="{{curs_root_uri + '/feature/genotype/duplicate/' + selectedGenotypeId}}">Duplicate ...</a>
  </div>
  <div>
    <a ng-class="{disabled: selectedGenotypeId == null }"
       confirm="Are you sure you want to remove this genotype from your session?"
       ng-click="deleteGenotype(selectedGenotypeId)">Delete ...</a>
  </div>
</div>
