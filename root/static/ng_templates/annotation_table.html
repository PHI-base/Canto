<div ng-switch="annotationType.category">
  <div ng-switch-when="ontology">
    <div ng-if="annotations.length > 0">
      <div class="title sect-title">
        New {{annotationType.display_name}} annotations
      </div>
      <div class="annotation-table sect-content">
        <table class="list">
          <thead>
            <tr>
              <th ng-if="annotationType.feature_type === 'gene' && !geneIdentifier">Gene name</th>
              <th ng-if="annotationType.feature_type === 'genotype' && !genotypeIdentifier">Genotype name</th>
              <th>Term ID</th>
              <th>Term name</th>
              <th>Evidence code</th>
              <th>Conditions</th>
              <th>Qualifiers</th>
              <th>Term suggestion</th>
              <th>Comment</th>
              <th>Annotation extension</th>
              <th>Curator</th>
            </tr>
          </thead>
          <tbody>
            <tr annotation-table-row ng-repeat="annotation in annotations">
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
