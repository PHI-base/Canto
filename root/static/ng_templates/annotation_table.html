<div ng-switch="annotationType.category">
  <div ng-switch-when="ontology">
    <span class="title sect-title">
{{annotationType.display_name}} annotations from this session
    </span>
    <span>
      <a ng-click="addNew(featureType, featureId)">Add ...</a>
    </span>
    <div ng-switch="annotations.length > 0">
      <div ng-switch-when="true" class="annotation-table sect-content">
        <table class="list">
          <thead>
            <tr>
              <th ng-if="featureType">{{displayFeatureType()}}</th>
              <th>Term ID</th>
              <th>Term name</th>
              <th>Evidence code</th>
              <th>With</th>
              <th>Conditions</th>
              <th>Qualifiers</th>
              <th>Term suggestion</th>
              <th>Comment</th>
              <th>Annotation extension</th>
              <th>Curator</th>
            </tr>
          </thead>
          <tbody>
            <tr annotation-table-row ng-repeat="annotation in annotations">
            </tr>
          </tbody>
        </table>
      </div>
      <div ng-switch-when="false" class="curs-no-annotations-message">
        No annotations yet
      </div>
    </div>
  </div>
</div>
