<span>
  <span ng-show="termCount == null">
    <img ng-src="{{app_static_path + '/images/spinner.gif'}}"></img> Loading...
  </span>
  <span ng-hide="termCount == null">
    <span ng-show="termCount == 0" style="font-weight: bold">
      Configuration problem - no terms in the database for {{annotationTypeName}}
    </span>
    <span ng-show="termCount != 0">
        <input placeholder="{{placeholder}}"
               size="{{isShortList() ? 25 : size}}" type="text"
               class="form-control" autofocus ng-model="currentTermName"/>
    </span>
  </span>
</span>
