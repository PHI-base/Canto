<select ng-mousedown="handleMousedown()" ng-change="selectionChanged()"
        ng-disabled="disableSelector" class="form-control" ng-model="selectedAllele">
  <option ng-repeat="allele in alleles" value="{{allele.alleleId}}"
          ng-bind-html="allele.displayName | encodeAlleleSymbols | toTrusted">
  </option>
</select>
