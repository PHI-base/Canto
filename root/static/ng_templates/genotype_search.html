<div>
    <div class="row">
      <div class="col-sm-5 col-md-5">
        <gene-selector selected-genes="data.searchGenes"></gene-selector>
      </div>
      <div class="col-sm-7 col-md-7">
        <div ng-show="data.waitingForServer">
Loading ...
        </div>
        <div ng-hide="data.waitingForServer">
          <div ng-show="data.filteredGenotypes.length > 0">
Matching genotypes:
            <genotype-list-view genotype-list="data.filteredGenotypes"></genotype-list-view>
          </div>
          <div ng-show="data.filteredGenotypes.length == 0">
            <div ng-show="data.searchGenes.length == 1">
(No genotypes match the selected gene)
            </div>
            <div ng-show="data.searchGenes.length > 1">
(No genotypes match all the selected genes)
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
