<div class="genotype-list-row-links">
  <div>
    <a ng-class="{disabled: metagenotypeId == null }" ng-if="!read_only_curs"
       href="{{curs_root_uri + '/feature/metagenotype/annotate/' + metagenotypeId + '/start/disease%20formation%20phenotype/'}}">
      Annotate a phenotype for this metagenotype ...
    </a>
  </div>
  <div>
    <a ng-class="{disabled: metagenotypeId == null }" href="{{viewAnnotationUri}}">
      View phenotype annotations ...
    </a>
  </div>
  <div>
    <a confirm="This genotype has existing annotations.  Really edit?"
       confirm-if="annotationCount > 0"
       ng-class="{disabled: metagenotypeId == null }" ng-if="!read_only_curs"
       ng-click="editGenotype(metagenotypeId)">Edit details ...</a>
  </div>
  <div title="{{annotationCount > 0 ? 'MetaGenotypes with more than one annotation cannot be deleted - delete the annotations first' : ''}}">
    <a ng-class="{disabled: metagenotypeId == null || annotationCount > 0}"
       ng-if="!read_only_curs"
       confirm="Are you sure you want to remove this genotype from your session?"
       ng-click="deleteGenotype(metagenotypeId)">Delete ...</a>
  </div>
</div>
