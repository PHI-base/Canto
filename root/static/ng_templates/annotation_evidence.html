<div>
  <div ng-class="{ 'has-error': !isValidEvidenceCode() }">
    <select class="form-control"
            ng-model="evidenceCode"
            ng-options="code for code in annotationType.evidence_codes">
      <option selected="selected" value="">Choose an evidence code ...</option>
    </select>
  </div>

  <div ng-show="showWith()" ng-class="{ 'has-error': !isValidWithGene() }">
    <div>
      <feature-chooser feature-type="gene"
                       chosen-feature-id="withGeneId"></feature-chooser>
      <span ng-show="isValidEvidenceCode() && !isValidWithGene()"
            class="help-block">Please select a 'with' gene</span>
    </div>
  </div>

  <div ng-show="showConditions()" class="curs-evidence-conditions">
    Please add experimental conditions:
    <condition-picker conditions="conditions"></condition-picker>
  </div>
</div>
