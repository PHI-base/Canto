<div class="curs-box evidence-select">
  <div ng-hide="!!annotationType">
    Loading ...
  </div>
  <div ng-show="!!annotationType">

    <div class="curs-box-title">
Choose evidence for annotating {{featureDisplayName}} with {{termOntid}}
    </div>
    <div class="curs-box-body">
      <div ng-class="{ 'has-error': !isValidEvidence() }">
        <select class="form-control"
                ng-model="evidenceCode"
                ng-options="code for code in annotationType.evidence_codes">
          <option selected="selected" value="">Choose an evidence code ...</option>
        </select>
      </div>

      <div ng-show="annotationType.feature_type === 'genotype'">
        <div class="curs-evidence-conditions">
Please add experimental conditions:
          <condition-picker conditions="conditions"></condition-picker>
        </div>
      </div>
    </div>
  </div>
</div>
