<tr ng-class="{ selected: selectedGenotypeId == genotype.genotype_id }">
  <td>
    <p ng-bind-html="genotype.allele_string | wrapAtSpaces | encodeAlleleSymbols | toTrusted"></p>
  </td>
  <td>
    <span ng-bind-html="genotype.background | wrapAtSpaces | toTrusted"></span>
  </td>
  <td>
    <span ng-bind-html="genotype.name | wrapAtSpaces | encodeAlleleSymbols | toTrusted"></span>
  </td>
  <td>
    {{genotype.annotation_count}}
  </td>
</tr>
